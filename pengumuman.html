<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Pengumuman</title>
</head>
<body>
  <div class="container ">
    <h1 class="text-center text-success pt-5">Pengumuman Pengurus Protic</h1>
    <div id="pengumuman" class="mt-5 border border-2 rounded"></div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = JSON.parse(localStorage.getItem('user'));
      localStorage.removeItem('user');

      if (user) {
        const pengumumanDiv = document.getElementById('pengumuman');
        const p = document.createElement('p');

        if (user.lolos) {
          p.innerHTML = `
            <div class="p-5">
                <span class="text-success ">Selamat! Anda lolos sebagai pengurus Protic.</span><br>
                <h2 class="pt-4">Nama    : ${user.nama}</h2> <br>
                <h2>Divisi  : ${user.divisi}</h2> <br>
                <h2>NIM     : ${user.nim}</h2>
                <p>Selamat atas lolos seleksi dan bergabung dengan tim kami! Kami sangat senang memiliki Anda di dalam tim ini. Bersama-sama, kita akan mencapai prestasi yang luar biasa!Selamat bergabung dan semoga kolaborasi kita sukses!</p>
                <a href="">Klik di sini untuk bergabung dengan grup WhatsApp</a>
            </div>
          `;
        }
        pengumumanDiv.appendChild(p);
      }
    });
  </script>
</body>
</html>
